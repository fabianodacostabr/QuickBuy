<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Criar Conta </h1>

    <label for="inputNome" class="sr-only">Nome</label>
    <input type="text" id="inputNome" name="Nome"
           placeholder="Nome"
           class="form-control mb-2"
           [ngClass]="{'is-invalid': nome.invalid && (nome.dirty || nome.touched),'is-valid': nome.valid && (nome.dirty || nome.touched)}"
           [(ngModel)]="usuario.nome"
           #nome="ngModel"
           required />

    <div class="alert alert-danger" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
      <div *ngIf="nome.errors.required">
        Nome é obrigatório
      </div>
    </div>

    <label for="inputSobreNome" class="sr-only">Sobre Nome</label>
    <input type="text" id="inputSobreNome" name="sobreNome"
           placeholder="Sobre Nome"
           class="form-control mb-2"
           [ngClass]="{'is-invalid': sobreNome.invalid && (sobreNome.dirty || sobreNome.touched),'is-valid': sobreNome.valid && (sobreNome.dirty || sobreNome.touched)}"
           [(ngModel)]="usuario.sobreNome"
           #sobreNome="ngModel"
           required />

    <div class="alert alert-danger" *ngIf="sobreNome.invalid && (sobreNome.dirty || sobreNome.touched)">
      <div *ngIf="sobreNome.errors.required">
        Sobre Nome é obrigatório
      </div>
    </div>



    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email"
           placeholder="Email"
           class="form-control mb-2"
           [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched),'is-valid': email.valid && (email.dirty || email.touched)}"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />

    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é obrigatório
      </div>
      <div *ngIf="email.errors.email">
        Email é inválido
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha"
           placeholder="Senha"
           class="form-control mb-2"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           required />

    <div class="alert alert-danger" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha deve ser preenchida
      </div>
    </div>

    <button class="btn btn-primary btn-block" type="submit" (click)="cadastrar()" [disabled]="_ativar_spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="_ativar_spinner"></span>
      Cadastrar
    </button>
    <div><a [routerLink]='["/entrar"]' ><=Voltar</a></div>

    <div class="alert alert-danger" *ngIf="mensagem">
      {{mensagem}}
    </div>

    <img src="../../../assets/img/quickbuy-logo.jpg" title="QuickBy Web" />


  </form>
</div>
