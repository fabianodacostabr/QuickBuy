<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Login do Cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email"
           placeholder="Informe o seu Email"
           class="form-control mb-2"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />

    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é obrigatório
      </div>
      <div *ngIf="email.errors.email">
        Email é inválido
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha"
           placeholder="Senha"
           class="form-control mb-2"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           required />

    <div class="alert alert-danger" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha deve ser preenchida
      </div>
    </div>

    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()" [disabled]="_ativar_spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="_ativar_spinner"></span>
      Entrar
    </button>
    <br />
    <div>
      Novo por aqui? <a [routerLink]='["/novo-usuario"]'>Cadastre-se</a>
    </div>
    <br />
    <div class="alert alert-danger" *ngIf="mensagem">
      {{mensagem}}
    </div>

    <img src="../../../assets/img/quickbuy-logo.jpg" title="QuickBy Web" />


  </form>
</div>
